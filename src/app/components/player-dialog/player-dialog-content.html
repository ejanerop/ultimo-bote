<h1>{{data ? "Editar " : "AÃ±adir "}} jugador</h1>
<form [formGroup]="form">
  <div class="form-container">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        placeholder="..."
        [value]="data?.name"
        formControlName="name"
      />
      <mat-icon matSuffix>person_outline</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nick</mat-label>
      <input
        matInput
        placeholder="..."
        [value]="data?.nick"
        formControlName="nick"
      />
      <mat-icon matSuffix>person_outline</mat-icon>
    </mat-form-field>
    <ng-container *ngFor="let skill of skills">
      <mat-label>{{skill.label}}</mat-label>
      <mat-slider
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="1"
        step="1"
        min="0"
        max="100"
        aria-label="units"
        class="skill-slider"
        [value]="form.value[skill.name]"
        (change)="onSkillChange(skill.name,$event)"
      ></mat-slider>
    </ng-container>
  </div>
</form>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="form"
    cdkFocusInitial
  >
    Save
  </button>
</mat-dialog-actions>
