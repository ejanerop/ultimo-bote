<mat-card>
  <mat-card-title>{{ player.name }}</mat-card-title>
  <img
    mat-card-image
    [src]="player.profile_url | async"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <button mat-button>Detalles</button>
  </mat-card-actions>
</mat-card>
